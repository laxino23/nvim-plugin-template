# .pre-commit-config.yaml
repos:
  # 1. General checks (trailing whitespace, valid yaml/toml)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
  # 2. Stylua (Formatter) - Uses your stylua.toml
  - repo: https://github.com/JohnnyMorganz/stylua
    rev: v2.3.1
    hooks:
      - id: stylua-github
        files: \.lua$
  # 3. Luacheck (Linter) - Uses your .luacheckrc
  - repo: local
    hooks:
      - id: luacheck
        name: luacheck
        entry: luacheck
        language: system
        files: \.lua$
        types: [file]
